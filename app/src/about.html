    Diese Applikation ist eine technische Demonstration dafür, wie eine Online-Wahl mithilfe von Blockchain-Technologie durchgeführt werden könnte.
    Das besondere an Blockchain-Technologie ist, dass keine zentrale Vertrauens-Instanz notwendig ist.
    Sogenannte E-Voting-Systeme haben seit ihrer Existenz (die ersten gab es bereits vor ca. 30 Jahren) das Problem mangelnder Transparenz.
    Das hat in vielen Ländern dazu geführt, dass E-Voting bis heute nicht zur Anwendung kommt. In Deutschland etwa wurde im Jahr ? vom obersten Gericht festgestellt,
    dass E-Voting-Systeme nicht zulässig sind, solange nicht hinreichende Transparenz gegeben ist.

    Im Gegensatz zu traditionellen E-Voting-Systemen benötig ein Blockchain-basiertes-System keine zentralen Server, denen vertraut werden muss.
    Stattdessen erfolgt die Stimmabgabe in eine verteilte Datenbank, auf die jeder direkten Zugriff hat.
    Die Fälschungssicherheit wird kryptographisch abgesichert. Prinzipiell kann so ein System so gestaltet sein, dass beliebige Personen oder Insitutionen einen "Knoten" betreiben können.
    Ein Knoten ist Teil des Netzwerks, das die Blockchain, also die verteilte Datenbank, abbildet. Da jede Transaktion von jedem Knoten überwacht und überprüft wird,
    fungiert also quasi jeder Knoten als Wahlbeobachter.

    Große Herausforderung bei Online-Voting sind die Wahrung der Anonymität und die Verhinderung von Stimmenkauf.
    Praktisch sind diese Probleme aktuell nicht ohne spezieller Hardware für den Wahlvorgang lösbar.
    Anonymität ist zwar theoretisch gegeben, weil bei Verwendung von "blind signatures" eine Zuordnung von abgegebenen Stimmen zu Identitäten verhindert werden kann.
    In der Praxis gibt es aber Angriffsvektoren wie z.B. das Protokollieren von IP-Adressen aufseiten von Blockchain-Knoten.

    Stimmenkauf wird auch enorm erleichtern, weil ohne Spezialhardware nicht sichergestellt werden kann, dass auf dem Endgerät des Wählers keine manipulierte Software läuft.
    Dies wäre mit oder ohne Wissen des jeweiligen Wählers möglich.

    Bei aller Problematik sollte aber nicht vergessen werden, dass auch etablierte, nicht-digitale Systeme nicht perfekt sind.
    Gerade bei der Briefwahl werden in Bezug auf Anonymität und Möglichkeit von Stimmenkauf beträchtliche Kompromisse eingegangen.
    Aber auch bei der klassischen Stimmabgabe im Wahllokal sind Manipulationen nicht ausgeschlossen, wie viele Beispiele zeigen.
    Im Prinzip wäre es mit moderner Technologie möglich, etwa hochauflösende Mini-Kameras in einem Wahllokal verborgen anzubringen, die das Wahlverhalten der Beteiligten dokumentieren.
    Es wäre auch denkbar, Stimmzettel mit eigens dafür konstruierten Geräten auf Fingerabdrücke zu scannen und über diese dann Identitäten zuzuordnen.
    Es kann auch nicht wirklich verhindert werden, dass Wähler ihren ausgefüllten Stimmzettel abfotographieren.
    Klassisches Betrugsmuster bei Papierwahlen ist das Einschmuggeln von nicht legitimen Stimmzetteln, die einen Kandidaten bevorzugen. Aufgrund der Unmöglichkeit,
    solche illegitimen von legitimen Stimmzettel zu unterscheiden, lässt sich so ein Vorgang im Nachhinein nicht nachweisen.

    Die wenigsten Wähler sind während des gesamten Wahlvorgangs und bei der Stimmauszählung vor Ort, um sich persönlich davon zu vergewissern, dass eine Manipulation dieser Art nicht stattfindet.

    Man vertraut darauf, dass eine Wahl schon korrekt ablaufen wird. Man vertraut den beteiligten Personen.

    Eine sinnvolle Analyse eines E-Voting-Systems muss also ganz konkret benennen, welche Art von Vertrauen an welcher Stelle nötig ist, Missbrauchsrisiken qualitativ und
    quantitativ bewerten, weitere Vor- und Nachteile identifizieren und das Endergebnis dem etablierten System gegenüberstellen.
    Es genügt nicht, festzustellen, dass ein E-Voting-System nicht frei von Risiken ist, denn kein System erfüllt dieses Kriterium.
    Mit gutem Grund war die Skepsis gegenüber E-Voting-Systemen in der Vergangenheit oft gerade bei denen groß, die die fachliche Kompetenz haben, Risiken zu beurteilen.
    Diese Skepsis sollte aber nicht zu dogmatischen Positionen führen, die eine ergebnisoffene und sachliche Bewertung neuer Entwicklungen verhindern und vielleicht auf
    lange Sicht noch größere Risiken beinhalten, etwa die Delegitimation des demokratischen Systems aufgrund seiner nicht hinreichenden Fähigkeit, sich veränderten Gegebenheiten
    anzupassen.

    Ein wichtiger Unterschied ist, dass digitale System oft Missbrauch auf breiter Basis dadurch erleichtern, dass nur an wenigen Punkten und unter Beteiligung und somit
    Wissen von wenigen Personen eine große Anzahl von Stimmen beeinträchtigt sein können (manchmal auch "wholesale fraud" genannt).
    Darauf müsste eine Analyse besonderes Augenmerk legen.
    Ein für den realen Einsatz geeignetes System müsste deshalb weitergehende Garantien und ausgeklügeltere kryptographische Methoden nutzen, als das vorliegende Demo-System,
    das ohne Budget auskommen musste und deswegen zwangsläufig sehr limitiert ist, vorweist.

    Es ist heute möglich, E-Voting-Systeme zu konstruieren, die ein höheres Maß an Transparenz und Missbrauchssicherheit als etablierte Papierwahlen haben.
    Sogenannte "End-to-end auditable voting systems" nutzen kryptographische Verfahren, um die Korrektheit des Ergebnisses für jeden nachvollziehbar zu machen.
    Das System kann auf Wunsch auch so konstruiert sein, dass sich die korrekte Zuordnung einzelner Stimmen nachträglich überprüfen lässt. So könnte etwa ermöglicht werden,
    dass ein Wähler mit Zustimmung der Wahlkommission die korrekte Zuordnung der eigenen Stimme nachprüfen kann. Die Zustimmung der Wahlkommission würde hier verhindern, dass ein Wähler
    dazu gezwungen werden kann, sein Wahlverhalten zu dokumentieren. Es wäre folglich sinnvoll, wenn diese Nachprüfung nur an eigens dafür eingerichteten Stellen stattfinden kann.

    Ein solches System könnte eine klassische Client-Server-Infrastruktur nutzen. Aufgrund der kryptographischen Garantien besteht das Problem der Vertrauenswürdigkeit der Server nicht.
    Die einzige Voraussetzung für totale Transparenz ist eine vertrauenswürdige Quelle für das "bulletin board", auf für jeden elektronische Stimmzettel ein kryptographischer Fingerabdruck
    hinterlegt ist. Dafür wäre eine Blockchain ideal geeignet.

    Zuletzt bleibt noch das Risiko von komprimittierten Endgeräten.
    Hier wäre abzuwägen, welches Risiko in welchem Kontext akzeptabel ist. Die Client-Software könnte so gestaltet sein, dass eine Manipulation sehr aufwändig ist.
    Der Aspekt der nachträglichen Überprüfbarkeit einzelner Stimmen würde aber sicherstellen, dass vom Wähler unbemerkte Manipulation immerhin nicht unsichtbar bleiben würde.

    Bei aller Skepsis sollte man auch nicht vergessen, dass das existierende System in einer Krise steckt.
    Die Wahlbeteiligung scheint langfristig in vielen Ländern stetig zu sinken, oft besonders unter jungen Wählern.
    Die Nicht-Verfügbarkeit von modernen Wahlsystemen mag hier keine Hauptursache sein, aber wohl auch ein Aspekt.
    Langfristig sollte es ein Puzzleteil auf der Suche nach demokratischen Formen sein, die die Realitäten der modernen, digitalisierten Welt, besser abbilden können.
    Denn - und das ist zentral - Online-Voting-Systeme würden ganz neue Möglichkeiten der demokratischen Partizipation eröffnen.
    Demokratische Kontrolle könnte viel direkter, zeitnaher, granularer stattfinden.
    Das alte Ideal der Agora könnte im digitalen Raum wiederauferstehen.
